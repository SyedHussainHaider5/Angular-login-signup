<p>signup works!</p>
<div class="login-container">
  <h2>Signup</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="cpassword">Confirm Password</label>
      <input
        type="cpassword"
        id="cpassword"
        name="cpassword"
        [(ngModel)]="cpassword"
        required
      />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
